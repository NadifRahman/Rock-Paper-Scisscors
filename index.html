<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
    <script src = "gamelogic.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/cartoon-free" rel="stylesheet">
</head>
    <body>
    
        <div id="gamebox">
            <div class = "title">Rock Paper Scisscors</div>

            <div class = "score-row">

                <div class = "score-box human">
                    <div class = "score-title human">Human</div>
                    <img src = "images/questionmark.png" alt = "icon of question mark" class = "hand human">
    
                </div>

                <div class = "score-board">
                    <span class = "score human">_</span> vs. 
                    <span class = "score computer">_</span>
                </div>

                <div class = "score-box computer">
                    <div class = "score-title computer">Computer</div>
                    <img src = "images/questionmark.png" alt = "icon of question mark" class = "hand computer">
                    
                </div>
              

            </div>

            <div class = "button-row">
                <button id = "rock-button">Rock</button>
                <button id = "paper-button">Paper</button>
                <button id = "scisscor-button">Scisscors</button>
            </div>

            <div class = "status">First to 5 wins!</div>

            <button id = "reset">Reset</button>


            <!-- <a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by Cuputo - Flaticon</a> 
            <a href="https://www.flaticon.com/free-icons/question" title="question icons">Question icons created by Dave Gandy - Flaticon</a>-->
        </div>


    </body>
</html>
